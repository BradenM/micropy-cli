[tool.poetry]
name = "micropy-cli"
version = "3.1.0"
description = "Micropython Project Management Tool with VSCode support, Linting, Intellisense, Dependency Management, and more!"
authors = ["Braden Mars <bradenmars@bradenmars.me>"]
license = "MIT"
packages = [
    { include = "micropy" }
]

[tool.poetry.dependencies]
python = "^3.6"
boltons = "^19.3"
cachier = "^1.2"
Jinja2 = "^2.10"
jsonschema = "^3.2"
packaging = "^19.2"
questionary = "^1.4"
requests = "^2.22"
requirements-parser = "^0.2.0"
rshell = "^0.0.26"
tqdm = "^4.39"
click = "^7.0"
colorama = {version = "^0.4.1", platform = "win32"}

[tool.poetry.dev-dependencies]
autoflake = "^1.3"
autopep8 = "^1.4"
bump2version = "^0.5.11"
coverage = "^4.5"
coveralls = "^1.8"
flake8 = "^3.7"
isort = "^4.3"
pylint = "^2.4"
pyminifier = "^2.1"
pytest = "^5.3"
pytest-cov = "^2.8"
pytest-datadir = "^1.3"
pytest-mock = "^1.12"
pytest-runner = "^5.2"
pytest-testmon = "^1.0"
pytest-watch = "^4.2"
pytest-xdist = "^1.30"
recommonmark = "^0.6.0"
rope = "^0.14.0"
sphinx = "^2.2"
sphinx-click = "^2.3"
tox = "^3.14"
tox-gh-actions = "^0.3.0"
tox-pyenv = "^1.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
